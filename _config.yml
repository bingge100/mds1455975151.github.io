# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site  站点说明
title: DongSheng's Blog
subtitle: 记录点滴，不断突破
description: 技术、产品、管理、思维格局
author: DongSheng
email: madscdpc@gmail.com
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://mds1455975151.github.io
root: /
# permalink: :year/:month/:day/:title/
# permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - 'baidu_verify_84yQGJByTM.html'
  - 'baidu_verify_WSxw3LioI3.html'
  - 'googleec6843bf1010ba92.html'
  - 'BingSiteAuth.xml'
  - '1.html'
  - '*.txt'


# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true   # 设置博客中图片和音乐的存放位置 设置后设置为本地
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination 如何设置页面文章的篇数
## Set per_page to 0 to disable pagination
#per_page: 10
pagination_dir: page

index_generator:
  per_page: 5

archive_generator:
  per_page: 20
  yearly: true
  monthly: true

tag_generator:
  per_page: 10


# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Security  设置加密功能
##
encrypt:
    enable: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/mds1455975151/mds1455975151.github.io.git
  branch: master

# 版权信息
addlink:
  before_text: __本文作者__：dongsheng<br />__本文地址__：
  after_text: <br />__版权声明__：转载请注明出处！

# permalink: :title/
permalink: archives/:abbrlink.html
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex

# 网页资源压缩优化 提升加载性能 hexo-neat
neat_enable: true

neat_html:
  enable: true
  exclude:

neat_css:
  enable: true
  exclude:
    - '*.min.css'

neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '*.min.js'
